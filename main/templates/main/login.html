<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chirpie üê¶ - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pink: {
              light: '#FFC0CB',
              DEFAULT: '#FFA5B8',
              dark: '#FF8DA1',
              darker: '#FF7690'
            },
            soft: {
              white: '#FFF5F7',
              gray: '#F8F9FA',
              pink: '#FFDDE5'
            }
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
            poppins: ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #FFF5F7;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <div class="flex flex-col items-center justify-center min-h-screen py-10">
    <div class="w-full sm:w-1/2 lg:w-1/3 mx-auto px-4">
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <div class="bg-gradient-to-r from-pink to-pink-dark p-5 text-white">
          <h1 class="text-3xl font-poppins font-bold text-center">Login üê¶</h1>
          <p class="text-center text-soft-white font-inter text-lg mt-1">Welcome back to Chirpie</p>
        </div>
        
        <div class="p-8">
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-5">
              <label class="block font-medium text-gray-700 mb-2" for="username">
                Username
              </label>
              <input class="w-full p-4 border-2 border-pink-light focus:border-pink-dark rounded-full bg-soft-white outline-none transition-all" 
                    id="username" type="text" name="username" placeholder="Enter your username">
            </div>
            <div class="mb-6">
              <label class="block font-medium text-gray-700 mb-2" for="password">
                Password
              </label>
              <input class="w-full p-4 border-2 border-pink-light focus:border-pink-dark rounded-full bg-soft-white outline-none transition-all" 
                    id="password" type="password" name="password" placeholder="Enter your password">
            </div>
            
            {% if form.errors %}
              <div class="p-4 mb-6 bg-red-100 border border-red-200 text-red-800 rounded-xl">
                <p>Your username or password is incorrect. Please try again.</p>
              </div>
            {% endif %}
            
            <div class="flex flex-col gap-4">
              <button class="bg-gradient-to-r from-pink to-pink-dark text-white font-bold py-4 px-6 rounded-full hover:shadow-md transition-all" 
                      type="submit">
                Sign In
              </button>
              <p class="text-center text-gray-600">
                Don't have an account? <a href="{% url 'signup' %}" class="text-pink-dark hover:underline">Sign up here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
